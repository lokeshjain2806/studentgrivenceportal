{% extends 'base.html' %}
{% load static %}
{%load crispy_forms_tags %}

{% block title %}Create Grievance User{% endblock title %}
{% block content %}
<div class="mt-5">
<div class="container">
<form action="" method="POST" class="shadow p-5"  id="signup-form">{% csrf_token %}
    <div id="popup-user-message" class="popup-message">
        {% if messages %}
            <ul class="messages text-danger">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    {{form|crispy}}
                <div class="text-center">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </form>
</div>
    </div>
<script>
    document.getElementById('signup-form').addEventListener('submit', function (event) {
        const password1 = document.getElementById('id_password1').value;
        const password2 = document.getElementById('id_password2').value;
        if (password1 !== password2) {
            event.preventDefault(); // Prevent form submission
            alert('Passwords do not match.'); // Show error message in a popup
        }
    });
</script>

{% endblock content %}
