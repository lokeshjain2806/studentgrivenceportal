{% extends 'base.html' %}
{% load static %}

{% block title %}Login Page{% endblock title %}
{% block content %}
        <div style="background: darkcyan;height: 100vh">
<div class="container" style="padding:10%">
    <div class="row">
        <div class="col-lg-5" style="padding: 0px;height:500px">
            <img src="{% static 'images/home.jpg' %}" class="img-fluid" style="height:100%;width:100%;" alt="">
        </div>
        <div class="col-lg-7">
            <h1 class="font-weight-bold py-3 px-5 pt-5">Login Your Account</h1>
            <form action="{% url 'LoginPage' %}" method="POST" class="shadow p-5">{% csrf_token %}
            {% for fm in form %}
             <div class="form-control">
              {{fm.label_tag}} {{fm}} <small class="text-danger"></small>
              <br>
             </div>
            {% endfor %}
                <div class="text-center">
                    <input type="submit" value="Submit" class="btn1">
                </div>
            </form>

    </div>
</div>
</div>



    </div>

{% endblock content %}
