{% extends 'base.html' %}
{% load static %}
{%load crispy_forms_tags %}

{% block title %}Login Page{% endblock title %}
{% block content %}
<div style="background: darkcyan; height: 92vh">
    <div class="container" style="padding: 10%">
        <div class="row">
            <div class="col-lg-5" style="padding: 0px; height: 500px">
                <img src="{% static 'images/home.jpg' %}" class="img-fluid" style="height: 100%; width: 100%;" alt="">
            </div>
            <div class="col-lg-7">
                <h1 class="font-weight-bold py-3 px-5 pt-5">Login Your Account</h1>
                <form action="{% url 'LoginPage' %}" method="POST" class="shadow p-5">
                    {% csrf_token %}
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endfor %}

                    {{form|crispy}}
                    <div class="text-center">
                        <input class="btn btn-primary" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
