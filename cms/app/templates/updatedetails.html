{% extends 'base.html' %}
{% load static %}
{%load crispy_forms_tags %}

{% block title %}Update Details{% endblock title %}

{% block content %}
<div class="container mt-5 shadow-lg p-5 mb-5 bg-body rounded">
    <form action="" method="POST" id="signup-form">{% csrf_token %}
                {{form|crispy}}
                    <div class="text-center">
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
    </form>
</div>

<script>
    document.getElementById('signup-form').addEventListener('submit', function (event) {
        const password1 = document.getElementById('id_password1').value;
        const password2 = document.getElementById('id_password2').value;
        if (password1 !== password2) {
            event.preventDefault(); // Prevent form submission
            alert('Passwords do not match.'); // Show error message in a popup
        }
    });
</script>
{% endblock content %}
