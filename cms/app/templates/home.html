{% extends 'base.html' %}
{% load static %}

{% block title %}Home Page {% endblock title %}
{% block content %}
<div class="container-fluid mt-2 rounded" style="background-color: beige;">
    <marquee direction="left" scrollamount="3">
        <h2 class="text-danger mt-2">Welcome {{user.first_name}} {{user.last_name}}</h2>
    </marquee>
</div>
<div class="container-fluid mt-3 bg-body rounded" style="padding-left: 0px;padding-right: 0px;">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img class="d-block w-100" src="{% static 'images/img1.jpg' %}" alt="First" style="height:70vh">
          </div>
          <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'images/krmu1.png' %}" alt="Second" style="height:70vh">
          </div>
          <div class="carousel-item">
             <img class="d-block w-100" src="{% static 'images/krmu2.png' %}" alt="Third" style="height:70vh">
          </div>
          <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'images/krmu3.jpg' %}" alt="Fourth" style="height:70vh">
          </div>
          <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'images/krmu4.png' %}" alt="Fifth" style="height:70vh">
          </div>
          <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'images/krmu5.jpg' %}" alt="Sixth" style="height:70vh">
          </div>
          <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'images/krmu6.jpg' %}" alt="Seventh" style="height:70vh">
          </div>
          <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'images/krmu7.jpg' %}" alt="Eighth" style="height:70vh">
          </div>
      </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </a>
</div>
</div>
</div>

{% endblock content %}
