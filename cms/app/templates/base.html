<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Login Page {% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
{% block content %}
<div style="background: darkcyan;height: 100vh">
<div class="container" style="padding:10%">
    <div class="row">
        <div class="col-lg-5" style="padding: 0px;height:500px">
            <img src="{% static 'images/home.jpg' %}" class="img-fluid" style="height:100%;width:100%;" alt="">
        </div>
        <div class="col-lg-7">
            <h1 class="font-weight-bold py-3 px-5 pt-5">Login Your Account</h1>
            <form action="{% url 'LoginPage' %}" method="POST" novalidate class="shadow p-5">{% csrf_token %}
            {% for fm in form %}
             <div class="form-control">
              {{fm.label_tag}} {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small>
              <br>
             </div>
            {% endfor %}
                <div class="text-center">
                    <input type="submit" value="Submit" class="btn1">
                </div>
            </form>

    </div>
</div>
</div>

{% endblock content %}

 <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</body>
</html>
